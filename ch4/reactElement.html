<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>리액트 엘리먼트</title>
</head>
<body>

  <ul>
    <li>연어 900 그램</li>
    <li>신선한 로즈마리 5 가지</li>
    <li>올리브 오일 2 테이블스푼</li>
    <li>작은 레몬 2 조각</li>
    <li>코셔 소금 1 티스푼</li>
    <li>다진 마늘 4 쪽</li>
  </ul>

<!-- Target Container -->
<div id="react-container"></div>

<!-- React Library & React DOM-->
<script src="https://unpkg.com/react@16/umd/react.development.js"></script>
<script src="https://unpkg.com/react-dom@16/umd/react-dom.development.js"></script>

<script>

    const dish = React.createElement(
      "ul",
      null,
      React.createElement("li", null, "연어 900 그램"),
      React.createElement("li", null, "신선한 로즈마리 5 가지"),
      React.createElement("li", null, "올리브 오일 2 테이블스푼"),
      React.createElement("li", null, "작은 레몬 2 조각"),
      React.createElement("li", null, "코셔 소금 1 티스푼"),
      React.createElement("li", null, "다진 마늘 4 쪽")
    );

    ReactDOM.render(
      dish,
      document.getElementById('react-container')
    )

    console.log('dish', dish)

</script>

</body>
</html>
